<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inlogpagina,Html, css, Js</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <h2>inlogpagina</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <!-- form sign up -->
        <form action="inschrijven.html">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>of gebruik je e-mailadres voor registratie</span>
          <input type="email" placeholder="Email" id="email1" />
          <input type="password" placeholder="Password" id="password1" />
          <button type="button" onclick="getAccountInfo()">Sign Up</button>
        </form>
      </div>

      <!-- form sign in -->
      <div class="form-container sign-in-container">
        <form action="test.html">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>of gebruik je account</span>
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
          <a href="#">uw wachtwoord vergeten?</a>
          <button type="button" onclick="getInfo()">Sign in</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welkom terug!</h1>
            <p>Log in met uw persoonlijke gegevens</p>
            <button class="overlay-sing" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Welkom</h1>
            <p>Graag Vul uw persoonlijke gegevens in</p>
            <button class="overlay-sing" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p></p>
    </footer>

    <script src="assets/inlogpagina.js"></script>
  </body>
</html>
